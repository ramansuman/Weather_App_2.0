<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .info-button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #000;
            background-color: #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 14px;
            line-height: 20px;
        }

        .info-button:hover .info-text {
            visibility: visible;
            opacity: 1;
        }

        .info-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 125%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-text::after {
            content: "";
            position: absolute;
            bottom: 100%; /* Arrow at the top of the tooltip */
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }
    </style>
</head>
<body>
    <p>The air quality index (AQI) informs the public about current or forecasted air pollution levels. 
        <span class="info-button">i
            <span class="info-text">AQI is an indicator developed by government agencies to communicate air pollution levels to the public.</span>
        </span>
    </p>
</body>
</html>
